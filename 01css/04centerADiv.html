<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

        rel="stylesheet">
    <link rel="icon" href="./03favicon11labs.jpg">
    <title>Sign In | ElevenLabs</title>
    <link rel="stylesheet" href="./04centerADiv.css">
</head>

<body>
    <div id="outer-div">
        <div style="font-size: 17px;font-weight: 700; margin: 60px;padding-bottom: 60px;">||ElevenLabs</div>

        <div style="flex:1">
            <div style="display: flex; justify-content: center; font-size: 24px;font-weight: 700; padding: 30px;">
                Welcome back
            </div>
            <div
                style="display: flex; justify-content: center; border:1px solid darkgrey ;padding: 10px 100px;border-radius: 10px;margin-bottom: 10px;">
                Sign in with Google
            </div>
            <div
                style="display: flex; justify-content: center;border:1px solid darkgrey ;padding: 10px 100px;border-radius: 10px;margin-bottom: 10px;">
                Sign in with Apple
            </div>
            <div
                style="display: flex; justify-content: center;border:1px solid darkgrey ;padding: 10px 100px;border-radius: 10px;margin-bottom: 10px;">
                Sign in with SSO
            </div>
            <div style="display: flex; justify-content: center;background-color: #000;
          border-top: 0.1px solid #D3D3D3;margin: 30px 0;">
                <!-- dash -->
            </div>
            <div style="display: flex; justify-content: flex-start;margin-bottom: 10px;">
                <label for="mail">Email</label>
            </div>
            <div style="display: flex; justify-content: center;">
                <input type="email" value="" id="mail" style=" border:1px solid darkgrey ;padding: 10px 100px;border-radius:
          10px;margin-bottom: 10px;">
            </div>
            <div style="display: flex; justify-content: space-between;margin-bottom: 10px;">
                <label for="password">Password</label>
                <div style="font-weight: 600;font-size: 12px;color:rgb(141, 141, 149);">
                    Forgot your password?
                </div>
            </div>
            <div style="display: flex; justify-content: center;">
                <input type="password" value="" id="password"
                    style="border:1px solid darkgrey ;padding: 10px 100px;border-radius: 10px;margin-bottom: 10px;">
            </div>
            <div
                style="display: flex; justify-content: center;border:1px solid darkgrey ;padding: 10px 100px;border-radius: 10px;margin-bottom: 10px;background-color:#a6a6ae;margin-top: 10px; color: white;">
                Sign in
            </div>
            <div style="display: flex; justify-content: center;">
                Don't have an account? <u>Sign up</u>
            </div>

        </div>

        <div s style="color:#36454F; padding-bottom: 20px;">By continuing you agree to our <u>Terms of service</u> and
            <u>privacy Policy.</u>
        </div>
    </div>
</body>

</html>
