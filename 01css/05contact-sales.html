<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap');
    </style>
    <link rel="icon" href="./room-favicon.jpg">
    <title>Cool Relaxing Setup</title>
</head>

<body style="margin: 0; padding: 0;font-family: sans-serif;">

    <div style=" min-height: 100vh;display: flex;">
        <div
            style="background-color: hsl(0, 0%, 11%);color: white;flex:1;display: flex; flex-direction:column ;justify-content: space-between;align-items: center;">
            <img src="./room.jpg" alt="" width="400px"
                style="margin-top:50px;border-radius: 10px;border-top-right-radius:80px;box-shadow: -10px 10px  wheat;">
            <div style="font-size:60px ;font-family: 'Bitcount Single';">
                Contact our sales team
            </div>
            <div>
                <ul style="margin-bottom: 20px;font-size: 18px;">
                    <li style="margin-bottom: 10px;font-style: italic">Start small or go big - we've got you covered
                    </li>
                    <li style="margin-bottom: 10px;font-style: italic">Your workspace, protected like a vault</li>
                    <li style="margin-bottom: 10px;font-style: italic">Help is always just a click away</li>
                </ul>
            </div>
            <div>
                &starf;&starf;&starf;&starf;&starf; 4.5 stars and 1,059+ reviews
            </div>
            <img src="./wave.svg" alt="">
        </div>
        <div
            style=" background-color: hsl(0, 0%, 100%);color:hsl(0, 0%, 11%); flex:1;display: flex; flex-direction:column ;justify-content: space-between;align-items: center;">
            <img src="./person.jpg" alt="" width="350px" height="410px`"
                style="margin-top:50px;border:2px solid #1c1c1c;border-radius: 10px;border-top-left-radius:80px;box-shadow: 10px 10px palevioletred;">
            <div style="font-size:60px ;font-family: 'Bitcount Single';">
                Contact sales form
            </div>

            <div>
                <div style="display: flex; justify-content: flex-start;margin-bottom: 10px;">
                    <label for="mail">Email</label>
                </div>
                <div style="display: flex; justify-content: center;">
                    <input type="email" value="" id="mail" style=" border:1px solid darkgrey ;padding: 10px 100px;border-radius:
          10px;margin-bottom: 10px;">
                </div>
                <div style="display: flex; justify-content: space-between;margin-bottom: 10px;">
                    <label for="password">Password</label>
                    <div style="font-weight: 600;font-size: 12px;color:rgb(141, 141, 149);">
                        Forgot your password?
                    </div>
                </div>
                <div style="display: flex; justify-content: center;">
                    <input type="password" value="" id="password"
                        style="border:1px solid darkgrey ;padding: 10px 100px;border-radius: 10px;margin-bottom: 10px;">
                </div>
                <div
                    style="display: flex; justify-content: center;border:1px solid darkgrey ;padding: 10px 100px;border-radius: 10px;margin-bottom: 10px;background-color:#1c1c1c;margin-top: 10px; color: white;">
                    Sign in
                </div>
                <div style="display: flex; justify-content: center;">
                    Don't have an account? <u>Sign up</u>
                </div>

            </div>
            <img src="./waves2.svg" alt="" style="transform: scaleX(-1);">
        </div>
    </div>
</body>

</html>
